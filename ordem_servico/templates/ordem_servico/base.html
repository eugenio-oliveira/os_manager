<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OS Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

</head>
<body>
<div class="container mt-4">
  <img height="60" width="60" src="https://media-for2-1.cdn.whatsapp.net/v/t61.24694-24/473401318_1614345082779788_4500143999245062051_n.jpg?ccb=11-4&oh=01_Q5Aa1wEFwTNupRAPjaDAHZdPqoSdEtLEO--sBbesI41mWUD3Bg&oe=68557F82&_nc_sid=5e03e0&_nc_cat=111" />
    <h2 class="mb-4 text-center">AC Manutenção de Ar-Condicionados</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
{% block extra_scripts %}{% endblock %}

</body>
</html>
